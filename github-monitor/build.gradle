plugins {
    id 'java'
    id 'application'
}

group = 'com.github.monitor'
version = '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation'com.google.code.gson:gson:2.10.1'
    testImplementation 'junit:junit:4.13.2'
}

java {
    sourceCompatibility = '11'
    targetCompatibility = '11'
}

application {
    mainClass = 'Main'
}
